# 持续集成 - 确保编译不出错
name: CI - 持续集成

# 触发条件
on:
  push:
    branches: [ master, main ]
    paths:
      - 'main.py'
      - 'scripts/deploy.py'
      - 'requirements.txt'
      - 'resources/**'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'main.py'
      - 'scripts/deploy.py'
      - 'requirements.txt'
      - 'resources/**'

jobs:
  build-test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 安装 Nuitka
      run: |
        pip install nuitka

    - name: Windows - 安装 MSVC 构建工具
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v1.3

    - name: Windows - 构建测试
      if: matrix.os == 'windows-latest'
      run: |
        python scripts/deploy.py
      shell: cmd

    - name: macOS - 构建测试
      if: matrix.os == 'macos-latest'
      run: |
        python3 scripts/deploy.py

    - name: Linux - 构建测试
      if: matrix.os == 'ubuntu-latest'
      run: |
        python scripts/deploy.py

    - name: 上传构建产物 (仅 Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: GetFileHash-Windows-CI
        path: dist/*.exe
        retention-days: 7