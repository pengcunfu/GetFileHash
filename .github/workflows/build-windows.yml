# 构建 Windows 可执行文件
name: 构建 Windows 可执行文件

# 触发条件
on:
  push:
    branches: [ master, main ]
    paths:
      - 'main.py'
      - 'scripts/deploy.py'
      - 'requirements.txt'
      - 'resources/**'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'main.py'
      - 'scripts/deploy.py'
      - 'requirements.txt'
      - 'resources/**'
  workflow_dispatch:  # 手动触发

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 安装 Nuitka
      run: |
        pip install nuitka

    - name: 安装 MSVC 构建工具
      uses: microsoft/setup-msbuild@v1.3

    - name: 构建可执行文件
      run: |
        python scripts/deploy.py

    - name: 上传 Windows 可执行文件
      uses: actions/upload-artifact@v3
      with:
        name: GetFileHash-Windows
        path: dist/*.exe
        retention-days: 30