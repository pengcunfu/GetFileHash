# 发布 - 构建并上传 Release 附件
name: Release - 发布版本

# 触发条件：创建 Release 或推送标签时
on:
  release:
    types: [ published ]
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 安装 Nuitka
      run: |
        pip install nuitka

    - name: 安装 MSVC 构建工具
      uses: microsoft/setup-msbuild@v1.3

    - name: 构建 Windows 可执行文件
      run: |
        python scripts/deploy.py
      shell: cmd

    - name: 获取版本信息
      id: version
      run: |
        echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      shell: bash

    - name: 生成 Release 说明
      id: release_notes
      run: |
        # 使用模板文件生成 Release 说明
        sed "s/{VERSION}/${{ steps.version.outputs.version }}/g" .github/RELEASE_TEMPLATE.md > release_notes.md

        echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT
      shell: bash

    - name: 更新 Release 说明
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const notes = fs.readFileSync('release_notes.md', 'utf8');

          await github.rest.repos.updateRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: context.event.release.id,
            body: notes
          });

    - name: 上传 Windows 可执行文件到 Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dist/GetFileSha.exe
        asset_name: GetFileHash-Windows.exe
        asset_content_type: application/octet-stream